allow_embedding: false
db_schema:
  users:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: email
      type: string
    - admin_ui: {order: 1, width: 200}
      name: enabled
      type: bool
    - admin_ui: {order: 2, width: 200}
      name: last_login
      type: datetime
    - admin_ui: {order: 3, width: 200}
      name: password_hash
      type: string
    - admin_ui: {order: 4, width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {order: 5, width: 200}
      name: confirmed_email
      type: bool
    server: full
    title: Users
dependencies: []
metadata: {description: An interactive study comparing CNN and Transformer architectures trained on MCTS data to play Connect 4., logo_img: 'asset:Connect 4.jpg', title: Connect 4}
name: Connect 4
package_name: Connect_4
renamed: true
runtime_options:
  client_version: '3'
  legacy_features: {bootstrap3: true, class_names: true}
  server_spec: {base: python310-minimal}
  version: 3
services:
- client_config: {}
  server_config: {}
  source: /runtime/services/tables.yml
- client_config: {allow_signup: false, confirm_email: false, enable_automatically: false, use_email: true}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
startup: {module: Home, type: form}
startup_form: null
